<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="font-family:courier;">
	<br>
	<center><h2>Calendr</h2></center>

	<div class="container py-3">
		<div class="row py-2">
			<div class="col-md-2 text-right">
			    <a href="#" id="previous">
			      <span class="left"></span>
			    </a>
			  </div>
			  <div class="col-md-8 mx-auto btn-grad polaroid"  style="border-radius: 10px; font-family: 'Comic Sans MS';">
				
				<div class="row">
					<div class="col-md-5">
						<h4 id="year" style="color: white;"></h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<h1 id="month" style="color: white;"></h1>
					</div>
				</div>
			</div>
			<div class="col-md-2 mx-auto">
			    <a href="#" id="next">
			      <span class="right"></span>
			    </a>
			  </div>
		</div>

		<div class="row">			
			<div class="col-md-8 mx-auto" style="font-family: 'Sofia'; ">
				<table class="table text-center table-borderless polaroid" style="border-collapse: separate;">
					<thead class="btn-grad py-2">
						<tr>
							<th style="color:red; ">Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
					</thead>
					<tbody id="table_content">
					</tbody>
				</table>				
			</div>
		</div>

	</div>

</body>
<footer class="text-center">Created by <b>S Amaldev</b></footer>

<style type="text/css">
	
	/*the following css was adopted from https://codepen.io/sampeniak/pen/Imhpy*/

	.left:after 
	{
	  content: '';
		display: inline-block;
	  margin-top: 1.05em;
	  margin-left: 0.6em;
	  width: 1.4em;
	  height: 1.4em;
	  border-top: 0.5em solid #333;
	  border-right: 0.5em solid #333;
	  -moz-transform: rotate(-135deg);
	  -webkit-transform: rotate(-135deg);
	  transform: rotate(-135deg);  
	}

	.right:after 
	{
	  content: '';
		display: inline-block;
	  margin-top: 1.05em;
	  margin-left: -0.6em;
	  width: 1.4em;
	  height: 1.4em;
	  border-top: 0.5em solid #333;
	  border-right: 0.5em solid #333;
	  -moz-transform: rotate(45deg);
	  -webkit-transform: rotate(45deg);
	  transform: rotate(45deg);
	}
	/*////////////////////*/

	 .current_day{
	 	font-weight: bold;
	 	font-size: 25px;
	 }

	 .sundays{
	 	color: red; 
	 }

	 .holiday{
	 	background-color: #512E5F;
		background-clip: padding-box; 
		border-radius: 5px;
		color: white;
		border: 5px solid white;
	 }

	.btn-grad {background-image: linear-gradient(to right, #232526 0%, #414345 51%, #232526 100%); color: white;}

	.polaroid {
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}

	.popover{
		background-color:#BB8FCE;
	}
</style>
<!-- custom script -->
<script src="./Calendr.js"></script>
</html>
